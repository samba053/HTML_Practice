<html>
    <head>
        <title>marquee tag</title>
    </head>
    <body>
        <marquee>this tag is to scrolling text</marquee>
        <marquee behavior="scroll">this is slide text</marquee>
        <marquee behavior="alternate">this is alternate text</marquee>
        <marquee behavior="slide">this slide text</marquee>
    </body>
</html>
